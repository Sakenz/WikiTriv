{% extends "core/base.html" %}

{% block content %}
    <div class="container center-content">
        <h1 class="mb-5">Choose a Topic</h1>
        <div class="w-50">
            {% for topic in topics %}
                <a href="{% url 'quiz' topic.id %}" class="btn btn-primary topic-button">{{ topic.name }}</a>
            {% endfor %}
        </div>
    </div>
{% endblock %}
