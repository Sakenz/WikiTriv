{% extends 'core/base.html' %}

{% block content %}
    <div class="container">
        <h1 class="mt-5 text-center">Quiz Result</h1>
        <div class="alert alert-info mt-4 justify-content-center">
            <p class="text-center">You scored {{ score }} out of {{ total }}.</p>
            <div class="progress-stacked col-md-6 mx-auto">
                <div class="progress" role="progressbar" aria-label="Segment one" aria-valuenow="{{ score }}"
                     aria-valuemin="0"
                     aria-valuemax="5" style="width: {{ rightPercentage }}%">
                    <div class="progress-bar bg-success">{{ score }}</div>
                </div>
                <div class="progress" role="progressbar" aria-label="Segment two" aria-valuenow="{{ wrong }}"
                     aria-valuemin="0"
                     aria-valuemax="5" style="width: {{ wrongPercentage }}%">
                    <div class="progress-bar bg-danger">{{ wrong }}</div>
                </div>
            </div>
        </div>
        <a href="{% url 'index' %}" class="btn btn-primary mt-4 mx-auto">Back to Topics</a>
    </div>
{% endblock %}
